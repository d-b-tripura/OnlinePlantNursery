<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-4 mg-2" >
        <div  *ngFor="let seed of getAllCartProducts()"  style ="display: inline-block; margin: 10px;">
            <div class="card" style="width: 18rem;">
              
            <div class="card-body">
              <p class = "card-text" ><a routerLink="/view/{{seed.commonName}}">{{seed.commonName}}</a></p>
              <p class="card-text">Description: {{seed.seedsDescription}}</p>
              <p class="card-text">{{seed.seedsCost | currency:'INR'}}</p>


              <div class="row">
          
                <div class="col col-but" style = "display: inline-block; margin-left: 20px;">
                  <div class = "btn btn-co"><button >Buy</button></div>
            </div>
          </div>
          </div>
          </div>
      </div>
      </div>
