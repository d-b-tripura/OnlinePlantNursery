<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="row">
            <div class="col-md-6">
              <div class="images p-3">
                <div> <img [src] = "'data:image/jpeg;base64,'+image.picByte" alt="No image available" width="500" height="400" /> </div>
                  </div>
            </div>
  
            <div class="col-md-6">
              <div class="product p-4">
                
              <div class="mt-4 mb-3">
                <h5 class="text-uppercase"> {{planter.commonName}} </h5>
                <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{planter.planterCost | currency : 'INR'}}</span>
                    
                </div>
            </div>
           
            <hr>
            <b>Specifications</b><br>
            Height:{{planter.planterheight}}
            Capacity:{{planter.planterCapacity}}<br>
            Drinage holes:{{planter.drinageHoles}}<br>
           
  
            
            
              <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
              <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4">Buy Now</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>           
              </div>
            </div>
  
  
  
          </div>
        </div>
      </div>
    </div>
  </div>
