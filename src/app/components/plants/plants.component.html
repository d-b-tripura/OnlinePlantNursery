<div class="wrapper">
        <section id="products">
            <div class="container py-3">
                <div class="row" >
                    <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1"  *ngFor="let plant of plants">
                        <div class="card"> <img class="card-img-top" src="assets\mint1.jpg">
                            <div class="card-body">
                                <h6 class="card-text">{{plant.commonName}}</h6>
                                <div class="card-text">{{plant.plantDescription}}</div>
                                <div class="card-text">{{plant.plantCost|currency:'INR'}}</div>
                                <div class="card-text"><a routerLink="/viewPlant/{{plant.pId}}">view</a></div>
                                <div class="row">
                                    <div class="col col-but" style = "display: inline-block; margin-left: 20px;">
                                      <div class = "btn btn-co"><button (click) = "addToCart(plant)"><img src = "assets\cart.jpg"/></button></div>
                                      <div class = "btn-share btn-co"><button (click) = "share(plant.commonName)"><img src = "assets\share.png"/> </button></div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
  </div>
