<style>
    .wrapper{
      min-height: 90vh;
    }
    a{
      color:  #FF8040;
    }
  </style>
  <div class="wrapper">
    <div class="container ">
        <div class="container card shadow-lg p-3 mb-5 bg-white rounded">
          <section style="border: 2px solid black; padding: 20px;">
            <form>
                <input type="text" class="form-control" [(ngModel)]="text" [ngModelOptions]="{standalone: true}" required>
                <input type="submit" value="SEARCH" class="btn btn-primary" (click)="search(text)" [disabled]="!text">
          </form>
        </section>
        <section id="products">
          <div class="container py-3">
              <div class="row" >
                  <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1"  *ngFor="let product of products">
                      <div class="card"> <img class="card-img-top" src="assets\onlinethumb.png">
                          <div class="card-body">
                              <h6 class="card-text">{{product.productName}}</h6>
                              <div class="card-text" *ngIf="product.productType === 'seed'">
                                <a routerLink="/viewSeed/{{product.pId}}">view</a>
                              </div>
                              <div class="card-text" *ngIf="product.productType === 'plant'">
                                <a routerLink="/viewPlant/{{product.pId}}">view</a>
                              </div>
                              <div class="card-text" *ngIf="product.productType === 'planter'">
                                <a routerLink="/viewPlanter/{{product.pId}}">view</a>
                              </div>
                          </div>
                             
                          </div>

                      </div>
                  </div>
                  
              </div>
      </section>
        </div>
      </div>
